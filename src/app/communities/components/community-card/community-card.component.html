<mat-card class="community-card">
  <mat-card-header>
    <mat-card-title>{{ community.title | slice:0:40 }}</mat-card-title>
    <mat-card-subtitle>Course ID: {{ community.courseId }}</mat-card-subtitle>
    <img *ngIf="community.image" [src]="community.image" alt="Community Image" class="community-image">
  </mat-card-header>
  <mat-card-content>
    <p>{{ community.description | slice:0:80 }}...</p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button [routerLink]="['/communities', community.id]">View</button>
    <button mat-button *ngIf="userId === community.expertId" (click)="editCommunity()">Edit</button>
  </mat-card-actions>
</mat-card>

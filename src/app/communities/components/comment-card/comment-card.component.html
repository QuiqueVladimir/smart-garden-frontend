<mat-card class="comment-card">
  <mat-card-header>
    <mat-card-title class="comment-user">User {{ commentE.userId }}</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <p>{{ commentE.content }}</p>
    <img *ngIf="commentE.imageUrl" [src]="commentE.imageUrl" alt="Comment Image" class="comment-image">
  </mat-card-content>
  <mat-card-actions>
    <button mat-button class="like-button" (click)="toggleLike()" [ngClass]="{'liked': likedByUser}">
      <mat-icon>{{ likedByUser ? 'favorite' : 'favorite_border' }}</mat-icon>
      {{ commentE.numberLikes }}
    </button>
    <button mat-button class="comment-button" (click)="replyToComment()">
      reply
    </button>
    <span class="comment-date">{{commentE.date | date:'short' }}</span>
  </mat-card-actions>
</mat-card>

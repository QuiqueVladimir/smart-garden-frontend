<div class="payment-container">
  <h2>Payment Information</h2>
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="cardNumber">Card Number</label>
      <input type="text" id="cardNumber" [(ngModel)]="card.cardNumber" name="cardNumber" placeholder="Enter your card number" required />
    </div>

    <div class="form-group">
      <label for="expirationDate">Expiry Date</label>
      <input type="text" id="expirationDate" [(ngModel)]="card.expirationDate" name="expirationDate" placeholder="MM/YY" required />
    </div>

    <div class="form-group">
      <label for="cvv">CVV</label>
      <input type="text" id="cvv" [(ngModel)]="card.cvv" name="cvv" placeholder="Enter CVV" required />
    </div>

    <div class="form-group">
      <label for="cardHolder">Card Holder's Name</label>
      <input type="text" id="cardHolder" [(ngModel)]="card.cardHolder" name="cardHolder" placeholder="Enter card holder's name" required />
    </div>

    <div class="buttons">
      <button type="submit" class="btn btn-success">Pay Now</button>
      <button type="button" class="btn btn-danger" (click)="onCancel()">Cancel</button>
    </div>
  </form>
</div>

<div class="course-list">
  <app-course-card *ngFor="let course of paginatedCourses" [course]="course"></app-course-card>
  <div *ngIf="loading" class="loading-spinner"></div>
</div>
<mat-paginator [length]="courses.length"
               [pageSize]="12"
               (page)="updatePaginatedCourses($event)">
</mat-paginator>

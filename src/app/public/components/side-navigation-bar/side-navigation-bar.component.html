<app-toolbar/>
<mat-sidenav-container class="principal-sidenav">
  <mat-sidenav mode="side" opened>
    <mat-list>
      <mat-list-item class="my-list-item" *ngFor="let item of menuItems" [routerLink]="item.route" [ngClass]="{'logout-item': item.label === 'Logout'}">
        <mat-icon>{{item.icon}}</mat-icon>
        {{item.label}}
      </mat-list-item>
    </mat-list>
    <button mat-button class="logout-buttom">
      <mat-icon>logout</mat-icon>
      Logout
    </button>
  </mat-sidenav>
  <mat-sidenav-content><router-outlet/></mat-sidenav-content>
</mat-sidenav-container>
<app-footer-content/>
